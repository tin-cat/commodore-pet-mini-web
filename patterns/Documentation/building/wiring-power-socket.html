    <h2>Wiring the power socket</h2>

    <p>
        Because the original Commodore PET has all connections on the back, the power socket from the Raspberry Pi is re-routed to the back of the case using a <a href="<?=SUPPLIES_LINK_USB_EXTENDER_CABLE?>" target="supplies">micro USB extender cable</a>. It also looks much cooler that way.
    </p>
