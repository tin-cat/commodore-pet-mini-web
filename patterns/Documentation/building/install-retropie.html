    <h2>Installing RetroPie</h2>

    <p>
        <a href="https://retropie.org.uk/" target="retropie">RetroPie</a> is a fantastic Linux distribution to turn your Raspberry Pi into a fully featured game console and computer emulator. It can emulate the Commodore PET and many more platforms. Install it into your SD Card by following this <a href="https://retropie.org.uk/docs/First-Installation/" target="retropie">guide from the RetroPie site</a>.
    </p>
